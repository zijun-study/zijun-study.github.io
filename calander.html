<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年1月 创意日历</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* 将CSS直接嵌入到这里，方便您直接复制粘贴 */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* 淡蓝色背景 */
            color: #333;
        }

        .calendar-container {
            background: linear-gradient(135deg, #ffffff 0%, #e8e8ff 100%); /* 渐变背景 */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            border: 5px solid #6a5acd; /* 稍粗的边框 */
        }

        .header {
            margin-bottom: 20px;
            color: #483d8b; /* 深蓝色标题 */
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            margin: 5px 0 0;
            font-weight: bold;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            color: #6a5acd; /* 中蓝紫色 */
            border-bottom: 2px solid #6a5acd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .weekdays div {
            padding: 5px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-cell {
            padding: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .day-cell:hover:not(.empty-day) {
            background-color: #ffe4e1; /* 浅粉色悬停效果 */
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .empty-day {
            visibility: hidden;
        }

        /* 创意高亮标记 */
        .highlight {
            background-color: #ff6347; /* 亮红色背景 */
            color: white;
            border: 3px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            position: relative;
            z-index: 10;
            /* 闪烁动画 */
            animation: pulse 1.5s infinite alternate;
        }

        /* 动画定义 */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
            }
        }

        .highlight:hover {
            background-color: #ff4500 !important; /* 更深的橙红色悬停 */
            transform: scale(1.15); /* 悬停时更大 */
            animation: none; /* 悬停时停止闪烁，更稳定 */
        }

        /* 事件标记（浮动提示框） */
        .event-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -100%);
            background-color: #483d8b;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none; /* 确保它不影响点击事件 */
            z-index: 20;
        }

        .highlight:hover .event-label {
            opacity: 1; /* 悬停时显示 */
            transform: translate(-50%, -120%);
        }

        /* 弹出点击提示 */
        .click-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(72, 61, 139, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: none; /* 默认隐藏 */
            z-index: 1000;
            border: 5px solid #ff4500;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="header">
        <h1>2026 年 一月</h1>
        <p>✨ 迎接 STPM Sem 1 的挑战! ✨</p>
    </div>

    <div class="weekdays">
        <div>日</div>
        <div>一</div>
        <div>二</div>
        <div>三</div>
        <div>四</div>
        <div>五</div>
        <div>六</div>
    </div>

    <div class="days" id="calendar-days">
        <div class="empty-day"></div>
        <div class="empty-day"></div>
        <div class="empty-day"></div>
        
        <div class="day-cell">1</div>
        <div class="day-cell">2</div>
        <div class="day-cell">3</div>
        <div class="day-cell">4</div>
        <div class="day-cell">5</div>
        <div class="day-cell">6</div>
        <div class="day-cell">7</div>
        <div class="day-cell">8</div>
        <div class="day-cell">9</div>
        <div class="day-cell">10</div>
        <div class="day-cell">11</div>
        <div class="day-cell">12</div>
        <div class="day-cell">13</div>
        <div class="day-cell">14</div>
        <div class="day-cell">15</div>
        <div class="day-cell">16</div>
        <div class="day-cell">17</div>
        <div class="day-cell">18</div>
        <div class="day-cell">19</div>
        <div class="day-cell">20</div>
        
        <div class="day-cell highlight" data-event="STPM Sem 1">
            21
            <span class="event-label">STPM Sem 1</span>
        </div>
        <div class="day-cell highlight" data-event="STPM Sem 1">
            22
            <span class="event-label">STPM Sem 1</span>
        </div>
        <div class="day-cell">23</div>
        <div class="day-cell">24</div>
        <div class="day-cell">25</div>
        <div class="day-cell highlight" data-event="STPM Sem 1">
            26
            <span class="event-label">STPM Sem 1</span>
        </div>
        <div class="day-cell highlight" data-event="STPM Sem 1">
            27
            <span class="event-label">STPM Sem 1</span>
        </div>
        <div class="day-cell highlight" data-event="STPM Sem 1">
            28
            <span class="event-label">STPM Sem 1</span>
        </div>
        <div class="day-cell">29</div>
        <div class="day-cell">30</div>
        <div class="day-cell">31</div>
        
        </div>
</div>

<div class="click-message" id="clickMessage"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const highlightedDays = document.querySelectorAll('.highlight');
        const clickMessage = document.getElementById('clickMessage');

        highlightedDays.forEach(day => {
            day.addEventListener('click', () => {
                const eventName = day.getAttribute('data-event');
                const date = day.textContent.trim().split('\n')[0]; // 获取日期数字
                
                // 显示浮动提示框
                clickMessage.textContent = `${date}号 事件: ${eventName}`;
                clickMessage.style.display = 'block';

                // 3秒后自动隐藏
                setTimeout(() => {
                    clickMessage.style.display = 'none';
                }, 3000);
            });
        });
    });
</script>

</body>
</html>
