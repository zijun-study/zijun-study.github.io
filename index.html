<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的学习网站 - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS 样式部分 */
        
        /* 1. 变量定义 */
        :root {
            --sidebar-width: 250px; 
            --header-height: 280px; /* **已修改：页头高度增加到 280px** */
            --main-content-padding: 20px;
            --sidebar-bg: #2c3e50; 
            --link-color: #ecf0f1; 
            --link-hover-bg: #34495e; 
            --toggle-button-bg: #e74c3c; 
        }

        /* 2. 通用样式重置 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 3. 侧边导航栏 (Sidebar) */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: var(--link-color);
            position: fixed; 
            top: 0;
            left: 0;
            height: 100%;
            /* 侧边栏的内边距顶部现在只需要包含开关按钮的高度，不需要和 Header 对齐 */
            padding-top: 0; 
            transition: transform 0.3s ease-in-out;
            z-index: 1000; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        
        /* 侧边栏默认关闭时的状态 */
        .sidebar.closed {
            transform: translateX(calc(0px - var(--sidebar-width))); 
        }

        /* 4. 导航开关按钮 (现在在菜单内部的顶部) */
        .sidebar-toggle {
            /* 按钮现在是侧边栏内部的一个元素 */
            width: 100%;
            display: flex;
            justify-content: flex-end; /* 按钮移到右侧 */
            align-items: center;
            padding: 15px 20px;
            background-color: #3f5a72; /* 导航栏顶部的背景色 */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5em; /* 增大图标 */
            transition: background-color 0.2s;
        }

        .sidebar-toggle:hover {
            background-color: #4a6781;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* 5. 主内容区域 (Main Content) */
        .main-content-wrapper {
            flex-grow: 1; 
            transition: margin-left 0.3s ease-in-out;
            /* 默认关闭，所以初始不留空间 */
            margin-left: 0;
        }

        /* 侧边栏开启时，主内容区向右推开 */
        .main-content-wrapper.shift-right {
            margin-left: var(--sidebar-width);
        }

        /* 6. 页头 (Header) */
        .header {
            height: var(--header-height);
            background: url('mainbg.png') no-repeat center center/cover; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 15px 30px;
            border-radius: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .header p {
            margin: 0;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
        }

        /* 7. 主内容区域的内容 */
        .main-content {
            padding: var(--main-content-padding);
        }
    </style>
</head>
<body>

    <aside class="sidebar closed" id="sidebar">
        
        <button class="sidebar-toggle" aria-label="Toggle Sidebar">
            <i class="fas fa-times"></i> </button>

        <nav>
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#pengajian-am"><i class="fas fa-book"></i> Pengajian Am</a></li>
                <li><a href="#muet"><i class="fas fa-language"></i> MUET</a></li>
                <li><a href="#math"><i class="fas fa-calculator"></i> Math</a></li>
                <li><a href="#biology"><i class="fas fa-dna"></i> Biology</a></li>
                <li><a href="#ict"><i class="fas fa-laptop-code"></i> ICT</a></li>
                <li><a href="#about-me"><i class="fas fa-user-circle"></i> About Me</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content-wrapper" id="main-content-wrapper">
        
        <button class="menu-open-button" id="menu-open-button" aria-label="Open Sidebar">
             <i class="fas fa-bars"></i>
        </button>

        <header class="header">
            <h1>我的学习网站</h1>
            <p>Welcome to My Study Portal</p>
        </header>

        <main class="main-content">
            <h2>欢迎来到首页</h2>
            <p>这里是您网站的主要内容区域。请点击右上角的 **$\equiv$** 按钮来打开导航栏。</p>
            <p>页头高度已调整到 $280\text{px}$。</p>
            <h3>内容列表</h3>
            <ul>
                <li>Pengajian Am</li>
                <li>MUET</li>
                <li>Math</li>
                <li>Biology</li>
                <li>ICT</li>
                <li>About Me</li>
            </ul>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle'); // 侧边栏内部的 X 按钮
        const menuOpenButton = document.getElementById('menu-open-button'); // 主内容区顶部的 ≡ 按钮
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        
        // --- 核心功能：切换导航栏状态 ---
        function toggleSidebar() {
            // 切换侧边栏的 closed 状态
            sidebar.classList.toggle('closed');
            // 切换主内容区的 shift-right 状态
            mainContentWrapper.classList.toggle('shift-right');

            // 切换 Menu Open Button 的显示状态
            // 当侧边栏关闭时，显示 Menu Open Button (汉堡)
            // 当侧边栏开启时，隐藏 Menu Open Button
            if (sidebar.classList.contains('closed')) {
                menuOpenButton.style.display = 'block';
            } else {
                menuOpenButton.style.display = 'none';
            }
        }

        // 绑定事件
        // 1. 点击侧边栏内部的 X 按钮（关闭）
        sidebarToggle.addEventListener('click', toggleSidebar);
        
        // 2. 点击主内容区右上角的 ≡ 按钮（打开）
        menuOpenButton.addEventListener('click', toggleSidebar);
        
        // --- 初始状态设置 ---
        // 侧边栏默认是 closed，所以打开按钮应该显示
        if (sidebar.classList.contains('closed')) {
             menuOpenButton.style.display = 'block';
        } else {
             menuOpenButton.style.display = 'none';
        }

    </script>

</body>
</html>
