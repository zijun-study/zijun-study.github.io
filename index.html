<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 230px;
      background-color: #1e1e2f;
      color: white;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: -230px; /* 默认关闭 */
      height: 100%;
      transition: 0.3s;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    #sidebar a:hover {
      background-color: #33334d;
    }

    /* Content */
    #content {
      flex: 1;
      margin-left: 0;
      padding: 20px;
      transition: 0.3s;
    }
    #content.shift {
      margin-left: 230px;
    }

    /* Toggle Button */
    #toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 15px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">☰ Menu</button>

  <div id="sidebar">
    <a href="#home">Home</a>
    <a href="#pa">Pengajian Am</a>
    <a href="#muet">MUET</a>
    <a href="#math">Math</a>
    <a href="#bio">Biology</a>
    <a href="#ict">ICT</a>
    <a href="#about">About Me</a>
  </div>

  <div id="content">
    <!-- Header Image -->
    <img src="mainbg.png" 
         alt="Header Image"
         style="width:100%; border-radius:10px; margin-bottom:20px; padding-bottom:10px;" />

    <h1>Welcome to Your Learning Site</h1>
    <p>Select a subject from the left navigation menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('shift');
    });
  </script>
</body>
</html>
